/*******************************************************************************************
 ** Dependencies and meta setup
 *******************************************************************************************/

apply plugin: 'java'
apply plugin: 'java-library'
apply plugin: 'maven-publish'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
    maven {
        url 'https://oss.jfrog.org/artifactory/oss-snapshot-local'
    }
}

dependencies {
    compile group: 'de.dfki.mary', name: 'jworld', version: '0.5-SNAPSHOT'
    compile group: 'de.dfki.mary', name: 'marytts-common', version: '6.0.1-SNAPSHOT'
    testCompile group: 'org.testng', name: 'testng', version: '6.8.13'
}

test {
    useTestNG()
}

/*******************************************************************************************
 **
 *******************************************************************************************/



/**********************************************************************************************
 ** Project meta + publishing part
 ***********************************************************************************************/
version '0.1-SNAPSHOT'
group "de.dfki.mary"
description "Artifact containing the world module for MaryTTS"

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact sourceJar {
                classifier 'sources'
            }
        }
    }
    repositories {
        maven {
            name 'projectLocal'
            url "$rootProject.buildDir/repo"
        }
        maven {
            url version.endsWith('-SNAPSHOT') ? 'https://oss.jfrog.org/artifactory/oss-snapshot-local' : 'https://api.bintray.com/maven/marytts/marytts/marytts-jworld'
            credentials {
                username = findProperty('bintrayUser')
                password = findProperty('bintrayApiKey')
            }
        }
    }
}
